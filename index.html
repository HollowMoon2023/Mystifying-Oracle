<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Ouija Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cinzel', serif;
      }
      .font-ouija {
        font-family: 'IM Fell English SC', serif;
      }
      @keyframes thinking-animation {
        0%, 100% { transform: rotate(-1.5deg) translateY(-2px); }
        50% { transform: rotate(1.5deg) translateY(0px); }
      }
      .animate-thinking {
        /* The origin point for the rotation, making it pivot realistically */
        transform-origin: 50% 90%; 
        animation: thinking-animation 1.2s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% {
          text-shadow: 0 0 5px rgba(253, 230, 138, 0.4);
          transform: scale(1);
        }
        50% {
          text-shadow: 0 0 20px rgba(253, 230, 138, 1), 0 0 35px rgba(253, 230, 138, 0.7);
          transform: scale(1.1);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 1.5s ease-in-out;
      }
      @keyframes pulse-glow-icon {
        0%, 100% {
          filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 8px rgba(0,0,0,0.8));
          transform: scale(1.05);
        }
      }
      .animate-pulse-glow-icon {
        animation: pulse-glow-icon 1.8s ease-in-out infinite;
      }
      @keyframes tv-static {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(5%, 10%); }
        30% { transform: translate(-7%, 5%); }
        40% { transform: translate(7%, -5%); }
        50% { transform: translate(-5%, 10%); }
        60% { transform: translate(5%, -10%); }
        70% { transform: translate(-9%, 7%); }
        80% { transform: translate(9%, -7%); }
        90% { transform: translate(-5%, 5%); }
        100% { transform: translate(5%, -5%); }
      }
      .animate-tv-static {
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MCA1MCI+PGZpbHRlciBpZD0ibSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjEuNSIgbnVtT2N0YXZlcz0iMyIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgZmlsdGVyPSJ1cmwoI20pIiBvcGFjaXR5PSIwLjMiLz48L3N2Zz4=');
        animation: tv-static 0.15s linear infinite;
      }
      @keyframes jumpscare-shake-glitch {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0; }
        5% { transform: translate(0, 0) rotate(0deg) scale(1.1); opacity: 1; }
        10% { transform: translate(-2px, 2px) rotate(-1deg); }
        20% { transform: translate(2px, -2px) rotate(1deg); clip-path: inset(10% 0 80% 0); }
        30% { transform: translate(-3px, 3px) rotate(0deg); clip-path: inset(50% 0 10% 0); }
        40% { transform: translate(3px, -3px) rotate(1deg); clip-path: inset(80% 0 5% 0); }
        50% { transform: translate(-2px, 2px) rotate(-1deg); clip-path: inset(20% 0 60% 0); }
        60% { transform: translate(2px, -2px) rotate(0deg); clip-path: inset(60% 0 30% 0); }
        70% { transform: translate(-3px, 3px) rotate(1deg); clip-path: inset(30% 0 40% 0); }
        80% { transform: translate(3px, -3px) rotate(-1deg); clip-path: inset(0 0 0 0); }
        90% { transform: translate(-2px, 2px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1.05); }
      }
      .animate-jumpscare-shake-glitch {
        animation: jumpscare-shake-glitch 0.2s linear infinite;
      }
    </style>
